{% extends 'core/base.html' %}
{% block title %}Реєстрація - Travelog{% endblock %}
{% block content %}
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Увійти</a>
    </form>
{% endblock %}
